<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Rachel Paul</title>
</head>
<body>
        <div class="container col-xxl-8 px-4 py-5">
            <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
                <div class="hello-text col-lg-6">
                    <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Hello, I'm Rachel</h1>
                    <p class="lead">It's nice to meet you!</p>
                </div>
                <div class="col-10 col-sm-8 col-lg-6">
                <img src="./images/profile pic.jpg" class="profile-pic d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
                </div>
            </div>
          </div>

        </div>
    
    <div class="middle-section">
        <div class="intro">
            <p>I'm an aspiring web designer and developer in Michigan 
                with HTML, CSS, and JavaScript experience.
                I'm working on building a portfolio.
                Here is what I have so far!</p>
        </div>
        <div class="icons">
            <img class="icon" src="./images/html.png" alt="html logo" height="50px">
            <img class="icon" src="./images/Bootstrap_logo.svg.png" alt="bootstrap logo" height="50px">
            <img class="icon" src="./images/css-icon.png" alt="css logo" height="50px">
        </div>     
    </div>
    <div class="boxes">
        <div>
            <a href="https://rachel-paul.github.io/TinDog/" target="_blank">
            <img class="example-sites" src="./images/TinDog.JPG">
            </a>
        </div>
        
        <div class="descriptions">
            <p>A Tinder for dogs, built using Bootstrap</p>
        </div>
        <div>
            <a href="https://rachel-paul.github.io/YouTube-Home-Page-Clone/" target="_blank">
            <img class="example-sites" src="./images/Youtube Clone.JPG">
            </a>
        </div>
        <div class="descriptions">
            <p>A clone of YouTube's homepage</p></div>

    </div>

</body>

</html>
